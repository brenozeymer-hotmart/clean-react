name: Notify PR opened
on:
  pull_request:
    types: [opened]
jobs:
  notify-on-google-chat:
    runs-on: ubuntu-latest
    steps:
    - name: Google Chat Notification
      run: |
          curl --location --request POST '${{ secrets.GOOGLE_CHAT_WEBHOOK }}&messageId=client-${{ github.event.repository.name }}-${{ github.event.pull_request.number }}&messageReplyOption=REPLY_MESSAGE_FALLBACK_TO_NEW_THREAD' \
          --header 'Content-Type: application/json' \
          --data-raw '
            {
              "thread": {
                "threadKey": "${{ github.event.pull_request.node_id }}"
              },
              "cardsV2": [
                {
                  "cardId": "${{ github.event.pull_request.node_id }}",
                  "card": {
                    "header": {
                      "title": "Novo Pull Request - ${{ github.event.pull_request.base.label }}",
                      "subtitle": "${{ github.event.pull_request.title }}",
                      "imageUrl": "https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png",

                    },
                    "sections": [
                      {
                        "collapsible": false,
                        "uncollapsibleWidgetsCount": 0,
                        "widgets": [
                          {
                            "decoratedText": {
                              "topLabel": "TÃ­tulo",
                              "text": "${{ github.event.pull_request.title }}"
                            }
                          },
                          {
                            "decoratedText": {
                              "startIcon": {
                                "knownIcon": "PERSON"
                              },
                              "topLabel": "Autor",
                              "text": "${{ github.event.pull_request.user.login }}"
                            }
                          },
                          {
                            "decoratedText": {
                              "startIcon": {
                                "knownIcon": "BOOKMARK"
                              },
                              "topLabel": "Branch alvo",
                              "text": "${{ github.event.pull_request.base.label }}"
                            }
                          },
                          {
                            "decoratedText": {
                              "startIcon": {
                                "knownIcon": "DESCRIPTION"
                              },
                              "topLabel": "Link para o GitHub",
                              "text": "<a href=\"${{ github.event.pull_request.html_url }}">${{ github.event.pull_request.html_url }}</a>"
                            }
                          },
                          {
                            "buttonList": {
                              "buttons": [
                                {
                                  "text": "Abrir no GitHub",
                                  "onClick": {
                                    "openLink": {
                                      "url": "${{ github.event.pull_request.html_url }}"
                                    }
                                  }
                                }
                              ]
                            }
                          }
                        ]
                      }
                    ]
                  }
                }
              ]
            }
          '